<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }

        /* Include the background styles from the sign-up page */
        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%, hsl(218, 41%, 35%) 15%, hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%),
                radial-gradient(1250px circle at 100% 100%, hsl(218, 41%, 45%) 15%, hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }
    </style>
</head>

<body>

  <section class="vh-200 gradient-custom background-radial-gradient">
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">

                        {% for message in messages %}
                        {% if message.tags == 'success' %}
                          <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Success:</strong> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        {% elif message.tags == 'error' %}
                          <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error:</strong> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        {% endif %}
                      {% endfor %}
                      

                          <form action="" method="post">
                              {% csrf_token %}
                              <div class="mb-md-5 mt-md-4 pb-5">

                                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                  <p class="text-white-50 mb-5">Please enter your login and password!</p>

                                  <div class="form-outline form-white mb-4">
                                      <input type="text" id="username" class="form-control form-control-lg"
                                          name="username" placeholder="eg : @username" required />
                                      <label class="form-label" for="typeUsernameX">Username</label>
                                  </div>

                                  <div class="form-outline form-white mb-4">
                                      <input type="password" id="pass1" class="form-control form-control-lg"
                                          name="pass1" placeholder="eg : password" required />
                                      <label class="form-label" for="typePasswordX">Password</label>
                                  </div>

                                  <button class="btn btn-outline-light btn-lg px-5" type="submit"> <a
                                          style="text-decoration: none; color: inherit;"> Login </a>
                                  </button>
                              </div>
                          </form>

                          <div>
                              <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}"
                                      class="text-white-50 fw-bold">Sign Up</a>
                              </p>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <!-- Other HTML content above this line -->

<script>
  // Add this script to handle the dismissal of alerts
  document.addEventListener('DOMContentLoaded', function () {
    var closeButtons = document.querySelectorAll('.alert .close');

    closeButtons.forEach(function (button) {
      button.addEventListener('click', function () {
        var alert = this.closest('.alert');
        alert.style.display = 'none';
      });
    });
  });
</script>

<!-- Other HTML content below this line -->

</body>

</html>
