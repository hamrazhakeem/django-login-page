<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        :root {
            --orange-light: #ffa07a; /* Replace with your desired color value */
            --orange: #ff4500; /* Replace with your desired color value */
            --off-white: #f4f4f4;
            --paragraph-font-size: 18px;
            --orange: #e8ab0d;
            --white: #fff;
            --heading-font: Satoshi,sans-serif;
            --mobile-heading: 2.5rem;
            --black-3: #131416;
            --paragraph-font: Inter,sans-serif;
            --grey-text-2: #c2c2c2;
            --black: #0d0d0d;
            --dark-grey: #212121;
            --orange-light: #fae4b2;
            --1: -1px;
            --grey-text: #4e4e4e;
            --black-2: #0d0d0d;
            --light-grey-bg: #f5f5f5;
        }

        body {
            font-family: 'Your Preferred Font', sans-serif;
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%, hsl(218, 41%, 35%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%),
                              radial-gradient(1250px circle at 100% 100%, hsl(218, 41%, 45%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%, transparent 100%);
            background-blend-mode: overlay;
            color: hsl(218, 81%, 95%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 5% 0;
        }

        h1 {
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .my-custom-text {
            background-image: linear-gradient(114deg, var(--orange-light), var(--orange) 22%, var(--orange-light));
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: 700;
        }

        .logout-button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff; /* Replace with your desired color value */
            color: #fff; /* Replace with your desired color value */
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #0056b3; /* Replace with your desired color value */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-custom-text">Welcome, {{fname}}! You are already ahead of 90% of the population</h1>
        <p>Your journey to success starts here. Embrace opulence, redefine success, and elevate your lifestyle. Experience exclusive opportunities and surround yourself with a community of visionaries. Let the adventure begin!</p>
        <a href="{% url 'signout' %}" class="logout-button">Log Out</a>
    </div>
</body>

</html>
